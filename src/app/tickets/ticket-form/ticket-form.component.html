<div class="p-8 bg-background">
  <h2 class="text-lg font-bold mb-6">Solicitar Ticket</h2>
  <form class="space-y-6">
    <!-- Dropdowns de Categoría y Subcategoría -->
    <div class="grid gap-6 md:grid-cols-2">
      <div class="space-y-2">
        <label for="category" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Categoría</label>
        <select
          id="category"
          name="categoria"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          [(ngModel)]="selectedCategory"
          (ngModelChange)="onCategoryChange()"
          required
        >
          <option [ngValue]="null" disabled>Seleccione una categoría</option>
          <option *ngFor="let category of categories" [ngValue]="category.idcategoria">
            {{ category.nombre }}
          </option>
        </select>
      </div>
      <div class="space-y-2">
        <label for="subCategory" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Subcategoría</label>
        <select
          id="subCategory"
          name="subCategory"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          [(ngModel)]="selectedSubcategory"
          [ngModelOptions]="{standalone: true}"
          (ngModelChange)="onSubCategoryChange()"
          [disabled]="subCategories.length === 0"
        >
          <option [ngValue]="null" disabled>Seleccione una subcategoría</option>
          <option *ngFor="let subCategory of subCategories" [ngValue]="subCategory.crrIdsubcategoria">
            {{ subCategory.nombre }}
          </option>
        </select>
      </div>
    </div>

    <!-- Subir archivo -->
    <div class="space-y-2">
      <label for="fileUpload" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Subir archivo</label>
      <input
        id="fileUpload"
        type="file"
        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
      >
    </div>

    <!-- Campo de Descripción -->
    <div class="space-y-2">
      <label for="description" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Descripción</label>
      <textarea
        id="description"
        class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
      ></textarea>
    </div>

    <!-- Botón Crear -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
      >
        Solicitar
      </button>
    </div>
  </form>
</div>
